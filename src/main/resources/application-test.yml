spring:
  datasource:
    url: "jdbc:h2:mem:mydb"
    username: "sa"
    password:
    driverClassName: "org.h2.Driver"
  jpa:
    hibernate.ddl-auto: "create"
    show-sql: "true"
    properties:
      hibernate:
        dialect: "org.hibernate.dialect.H2Dialect"
        format_sql: "true"
  h2:
    console:
      enabled: "true"
      path: "/h2-console"